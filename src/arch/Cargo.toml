[package]
name = "arch"
version = "0.1.0"
authors = ["The Chromium OS Authors"]
edition = "2018"

[dependencies]
kvm-bindings = { version = ">=0.5.0", features = ["fam-wrappers"] }
kvm-ioctls = ">=0.9.0"
libc = ">=0.2.39"
vm-memory = { path = "../vm-memory" }
versionize = ">=0.1.6"
versionize_derive = ">=0.1.3"

arch_gen = { path = "../arch_gen" }
logger = { path = "../logger" }
utils = { path = "../utils" }

[dev-dependencies]
device_tree = ">=1.1.0"

[target.'cfg(target_arch="aarch64")'.dependencies]
libfdt-bindings = { path = "../libfdt-bindings" }